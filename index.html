<script>
    // Function to toggle the dropdown menu
    function toggleDropdown(event) {
        var dropdown = document.getElementById('practice-dropdown');
        dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        event.stopPropagation(); // Prevent event from bubbling up to document
    }

    // Function to close the dropdown menu if clicked outside
    function closeDropdown(event) {
        var dropdown = document.getElementById('practice-dropdown');
        var button = document.getElementById('practice-button');
        if (dropdown.style.display === 'block' && !button.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.style.display = 'none';
        }
    }

    // Add event listener to the Practice button
    document.getElementById('practice-button').addEventListener('click', toggleDropdown);

    // Add event listener to the document to close the dropdown if clicked outside
    document.addEventListener('click', closeDropdown);
</script>
