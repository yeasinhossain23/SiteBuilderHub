<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteBuilderHub - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>

<div id="nav-placeholder"></div>

<main>
    <!-- Main content of the home page goes here -->
</main>

<div id="footer-placeholder"></div>

<script>
    function loadHTML(id, url, callback) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(id).innerHTML = data;
                if (callback) callback();
            })
            .catch(error => console.error('Error loading HTML:', error));
    }

    function toggleDropdown(event) {
        var dropdown = document.getElementById('practice-dropdown');
        if (dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
        } else {
            dropdown.style.display = 'block';
        }
        event.stopPropagation(); // Prevent event from bubbling up to document
    }

    function closeDropdown(event) {
        var dropdown = document.getElementById('practice-dropdown');
        var button = document.getElementById('nav-practice');
        if (dropdown.style.display === 'block' && !button.contains(event.target) && !dropdown.contains(event.target)) {
            dropdown.style.display = 'none';
        }
    }

    loadHTML('nav-placeholder', 'nav.html', function() {
        document.getElementById('nav-home').classList.add('active');
        document.getElementById('nav-practice').addEventListener('click', toggleDropdown);
    });

    loadHTML('footer-placeholder', 'footer.html');

    document.addEventListener('click', closeDropdown);
</script>

</body>
</html>
