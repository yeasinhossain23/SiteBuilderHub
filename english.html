<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English - SiteBuilderHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main>
        <section>
            <h2>English</h2>
            <p>Welcome to the English section. Here you can find various resources and articles about the English language.</p>
        </section>
    </main>

    <div id="footer-placeholder"></div>

<script>
    function loadHTML(id, url, callback) {
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById(id).innerHTML = data;
                if (callback) callback();
            })
            .catch(error => console.error('Error loading HTML:', error));
    }

    function toggleDropdown(event) {
        var dropdown = document.getElementById('practice-dropdown');
        if (dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
        } else {
            dropdown.style.display = 'block';
        }
        event.stopPropagation(); // Prevent event from bubbling up to document
    }

    function closeDropdown(event) {
        var dropdown = document.getElementById('practice-dropdown');
        if (dropdown.style.display === 'block' && !dropdown.contains(event.target)) {
            dropdown.style.display = 'none';
        }
    }

    loadHTML('nav-placeholder', 'nav.html', function() {
        document.getElementById('nav-english').classList.add('active');
        document.getElementById('nav-practice').addEventListener('click', toggleDropdown);
    });

    loadHTML('footer-placeholder', 'footer.html');

    document.addEventListener('click', closeDropdown);
</script>

</body>
</html>
